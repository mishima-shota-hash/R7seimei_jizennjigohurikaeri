<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命地域学（総合的な探究の時間）振り返りシート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f9ff;
        }

        .sheet-container {
            max-width: 210mm; /* A4 width */
            margin: 20px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        /* Custom Select Styles to match inputs */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3E%3C/svg%3E");
            background-position: right 0.2rem center;
            background-repeat: no-repeat;
            background-size: 1.25em 1.25em;
            padding-right: 1.5rem;
        }

        /* Slider Customization */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #0ea5e9;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 2px;
        }

        /* Print Styles */
        @media print {
            /* 印刷時に非表示にする要素 */
            .print-hide {
                display: none !important;
            }

            /* 共通設定 */
            body {
                background: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .sheet-container {
                box-shadow: none;
                margin: 0;
                width: 100%;
                max-width: none;
                padding: 15px;
            }
            .no-print {
                display: none !important;
            }
            .bg-green-100 { background-color: #dcfce7 !important; }
            .bg-blue-50 { background-color: #eff6ff !important; }
            .bg-red-50 { background-color: #fef2f2 !important; }
            
            /* 振り返りテキストエリアの調整: 印刷時は背景を白くし枠線をなくす（内容を見せるため） */
            #reflection-text {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                border: 1px dashed #ccc !important;
                background-color: white !important;
            }
            
            /* Ensure page breaks behave nicely */
            .break-inside-avoid {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body class="text-slate-800 text-sm">

    <!-- Control Panel -->
    <div class="no-print fixed top-4 right-4 z-50 flex gap-2">
        <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow flex items-center gap-2 transition text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
            PDF保存 / 印刷
        </button>
    </div>

    <div class="sheet-container">
        <!-- Header -->
        <header class="border-b-2 border-green-600 pb-3 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-end gap-4">
                <div class="flex-shrink-0 w-full md:w-auto">
                    <h2 class="text-xs text-green-700 font-bold mb-0.5">島根県立飯南高等学校 総合的な探究の時間</h2>
                    <h1 class="text-xl font-bold whitespace-nowrap">「生命地域学」活動振り返りシート</h1>
                </div>
                
                <div class="text-right flex-grow w-full md:w-auto">
                    <!-- Dropdowns for Class Info -->
                    <div class="flex gap-2 justify-end mb-2 items-center flex-wrap">
                        <div class="flex items-center gap-1">
                            <select id="grade-select" class="border-b border-gray-400 focus:outline-none bg-transparent py-1 pr-4 text-sm font-bold text-center w-16">
                                <option value="" disabled selected>年</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            <span class="text-xs text-gray-500 whitespace-nowrap">年</span>
                        </div>

                        <div class="flex items-center gap-1">
                            <select id="class-select" class="border-b border-gray-400 focus:outline-none bg-transparent py-1 pr-4 text-sm font-bold text-center w-16">
                                <option value="" disabled selected>組</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                            <span class="text-xs text-gray-500 whitespace-nowrap">組</span>
                        </div>

                        <div class="flex items-center gap-1">
                            <select id="number-select" class="border-b border-gray-400 focus:outline-none bg-transparent py-1 pr-4 text-sm font-bold text-center w-16">
                                <option value="" disabled selected>番</option>
                                <!-- JS will populate 1-35 -->
                            </select>
                            <span class="text-xs text-gray-500 whitespace-nowrap">番</span>
                        </div>

                        <div class="flex items-center gap-2 ml-2 flex-grow md:flex-grow-0">
                            <label class="text-[10px] text-gray-500 whitespace-nowrap">氏名</label>
                            <input type="text" placeholder="飯南 太郎" class="border-b border-gray-400 focus:outline-none px-1 text-sm w-32 md:w-40">
                        </div>
                    </div>

                    <div class="flex flex-col items-end w-full">
                         <label class="text-[10px] text-gray-500 w-full text-left">イベント・活動名</label>
                        <input type="text" placeholder="例：地域活性化ボランティア" class="border-b border-gray-400 focus:outline-none w-full px-1 text-base font-bold text-right">
                    </div>
                </div>
            </div>
        </header>

        <!-- Context Description (HIDE ON PRINT) -->
        <!-- Modified for better text balance -->
        <div class="mb-6 bg-green-50 p-4 rounded-lg border border-green-200 text-xs text-center print-hide">
            <p class="font-bold text-green-800 mb-2 text-sm">【飯南町で育てたい7つの資質・能力】</p>
            <p class="leading-relaxed text-green-900">
                この活動を通して、以下の7つの力がどのように変化したか、<br>
                5段階（5:とてもあてはまる 〜 1:あてはまらない）で自己評価を行いましょう。
            </p>
        </div>

        <!-- SECTION 1: Inputs (Top) - HIDE ON PRINT -->
        <div class="mb-8 print-hide">
            <h3 class="font-bold text-base mb-3 border-l-4 border-blue-500 pl-2">1. 自己評価入力</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3" id="questions-container">
                <!-- Questions will be generated by JS -->
            </div>
        </div>

        <!-- SECTION 2: Chart (Middle) - KEEP ON PRINT -->
        <div class="mb-8 break-inside-avoid">
            <h3 class="font-bold text-base mb-3 border-l-4 border-blue-500 pl-2">2. 成長の可視化</h3>
            <div class="flex flex-col items-center">
                <div class="relative w-full max-w-[400px] aspect-square">
                    <canvas id="radarChart"></canvas>
                </div>
                <div class="text-center text-[10px] text-gray-500 mt-2">
                    <span class="inline-block w-2.5 h-2.5 bg-blue-400 rounded-full mr-1"></span>事前
                    <span class="inline-block w-2.5 h-2.5 bg-red-400 rounded-full ml-4 mr-1"></span>事後
                </div>
            </div>
        </div>

        <!-- SECTION 3: Reflection (Bottom) - KEEP ON PRINT -->
        <div class="break-inside-avoid">
            <h3 class="font-bold text-base mb-2 border-l-4 border-blue-500 pl-2">3. 活動の振り返り</h3>
            <p class="text-[10px] text-gray-600 mb-1">
                グラフの変化や活動を通して感じたこと、今後どのように活かしていきたいかを記入してください。
            </p>
            <div class="relative">
                <textarea 
                    id="reflection-text"
                    class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm leading-relaxed resize-none"
                    placeholder="ここに振り返りを記入してください（200文字程度）。&#13;&#10;例：主体性のスコアが上がったのは、自分から役割を見つけて動けたからだと思う。一方で計画力については、準備不足を感じる場面があったため、次は余裕を持ったスケジュールを立てたい。"
                    maxlength="300"
                ></textarea>
                <div class="absolute bottom-2 right-2 text-[10px] text-gray-400">
                    <span id="char-count">0</span> / 200文字程度
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-[10px] text-gray-400 border-t pt-4">
            島根県立飯南高等学校 生命地域学
        </footer>
    </div>

    <script>
        // Populate Number Select (1-35)
        const numberSelect = document.getElementById('number-select');
        for (let i = 1; i <= 35; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            numberSelect.appendChild(option);
        }

        // Data derived from the user's provided image
        const qualities = [
            { id: 'q1', name: '主体性', desc: '自ら考え判断し、積極的に取り組む' }, 
            { id: 'q2', name: '課題発見力', desc: '多様な資源に関心を持ち課題を発見する' },
            { id: 'q3', name: '計画力', desc: '目標を見通して、今何をすべきか考える' },
            { id: 'q4', name: '創造力', desc: '知識や経験をもとに、未来を描く' },
            { id: 'q5', name: '巻き込む力', desc: '多様な資源（ヒト）に働きかけ協働する' },
            { id: 'q6', name: '実行力', desc: '夢の実現に向けて挑戦し未来を拓く' },
            { id: 'q7', name: '発信力', desc: '魅力や課題、自らの考えを発信する' }
        ];

        // State
        const scores = {
            pre: Array(7).fill(3),
            post: Array(7).fill(3)
        };

        // Initialize UI (Questions)
        const container = document.getElementById('questions-container');

        qualities.forEach((q, index) => {
            const div = document.createElement('div');
            // FIX: print-hideクラスを動的に生成する要素に適用します
            div.className = 'bg-white p-2.5 rounded border border-gray-200 shadow-sm flex flex-col justify-between h-full print-hide'; 
            div.innerHTML = `
                <div>
                    <div class="mb-1 flex items-center">
                        <span class="inline-block bg-green-600 text-white text-[10px] px-1.5 py-0.5 rounded font-bold mr-1.5">${index + 1}</span>
                        <span class="font-bold text-sm text-gray-800">${q.name}</span>
                    </div>
                    <!-- Smaller font size for description -->
                    <p class="text-[9px] text-gray-500 mb-2 leading-tight h-8 overflow-hidden">${q.desc}</p>
                </div>
                
                <div class="grid grid-cols-2 gap-2 mt-auto">
                    <!-- Pre Input -->
                    <div class="bg-blue-50 p-1.5 rounded text-center">
                        <div class="flex justify-between items-center text-[10px] text-blue-800 font-bold mb-1">
                            <span>事前</span>
                            <span id="val-pre-${index}" class="text-xs">3</span>
                        </div>
                        <input type="range" min="1" max="5" step="1" value="3" 
                            class="w-full accent-blue-500 h-1"
                            oninput="updateScore('pre', ${index}, this.value)">
                    </div>

                    <!-- Post Input -->
                    <div class="bg-red-50 p-1.5 rounded text-center">
                        <div class="flex justify-between items-center text-[10px] text-red-800 font-bold mb-1">
                            <span>事後</span>
                            <span id="val-post-${index}" class="text-xs">3</span>
                        </div>
                        <input type="range" min="1" max="5" step="1" value="3" 
                            class="w-full accent-red-500 h-1"
                            oninput="updateScore('post', ${index}, this.value)">
                    </div>
                </div>
            `;
            container.appendChild(div);
        });

        // Initialize Chart
        const ctx = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: qualities.map(q => q.name),
                datasets: [
                    {
                        label: '事前',
                        data: scores.pre,
                        fill: true,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)', // blue-500
                        borderColor: 'rgb(59, 130, 246)',
                        pointBackgroundColor: 'rgb(59, 130, 246)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(59, 130, 246)',
                        borderWidth: 2,
                        pointRadius: 3
                    },
                    {
                        label: '事後',
                        data: scores.post,
                        fill: true,
                        backgroundColor: 'rgba(239, 68, 68, 0.2)', // red-500
                        borderColor: 'rgb(239, 68, 68)',
                        pointBackgroundColor: 'rgb(239, 68, 68)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(239, 68, 68)',
                        borderWidth: 2,
                        pointRadius: 3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { display: true, color: '#e5e7eb' },
                        suggestedMin: 0,
                        suggestedMax: 5,
                        grid: { color: '#e5e7eb' },
                        pointLabels: {
                            font: { size: 11, weight: 'bold', family: "'Noto Sans JP', sans-serif" },
                            color: '#374151'
                        },
                        ticks: {
                            stepSize: 1,
                            backdropColor: 'transparent',
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: { size: 10, family: "'Noto Sans JP', sans-serif" },
                            boxWidth: 10,
                            padding: 20
                        }
                    }
                }
            }
        });

        // Update Logic
        window.updateScore = function(type, index, value) {
            scores[type][index] = parseInt(value);
            document.getElementById(`val-${type}-${index}`).innerText = value;
            
            if (type === 'pre') {
                radarChart.data.datasets[0].data = scores.pre;
            } else {
                radarChart.data.datasets[1].data = scores.post;
            }
            radarChart.update();
        };

        // Text Counter
        const textArea = document.getElementById('reflection-text');
        const countSpan = document.getElementById('char-count');
        
        textArea.addEventListener('input', function() {
            const count = this.value.length;
            countSpan.innerText = count;
            if(count > 200) {
                countSpan.classList.add('text-red-500', 'font-bold');
            } else {
                countSpan.classList.remove('text-red-500', 'font-bold');
            }
        });

    </script>
</body>
</html>
